<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>TiendaBall Z</title>
</head>
<body>
    <div class="footer">
        <nav>
            <img src="img/logo.png" alt="" class="logo">
            <a href="carrito.html">
                <img src="/img/carrito.jpg" alt="" class="carrito">
            </a>
        </nav>
    </div>
    
    <main>
        <div class="productos">
            <div class="items">
                <img src="img/1.jpg" alt=""><br>
                <h3>Figura de Goku Super Saiyajin Namek</h3><br>
                <span class="price"><b>$599.99</b></span><br>
                <button>Agregar al Carrito</button>
            </div>
            
            <div class="items">
                <img src="img/2.jpg" alt=""><br>
                <h3>Figura de Goku Kaioken Saga Saiyajin</h3><br>
                <span class="price"><b>$449.99</b></span><br>
                <button>Agregar al Carrito</button>
            </div>

            <div class="items"><br>
                <img src="img/3.jpg" alt="">
                <h3>Figura de Freezer tercera forma Namek</h3><br>
                <span class="price"><b>$499.99</b></span><br>
                <button>Agregar al Carrito</button>
            </div>

            <div class="items">
                <img src="img/4.jpg" alt=""><br>
                <h3>Figura de Kid Buu villano final de saga</h3><br>
                <span class="price"><b>$549.99</b></span><br>
                <button>Agregar al Carrito</button>
            </div>

            <div class="items">
                <img src="img/5.jpg" alt=""><br>
                <h3>Figura de Majin Vegeta Saga de Buu</h3><br>
                <span class="price"><b>$799.99</b></span><br>
                <button>Agregar al Carrito</button>
            </div>

        </div>


    </main>
    <script src="js/carrito.js"></script>
    <script src="js/funcionalidad.js"></script>
</body>
</html>
